<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      c
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="join-form">
      <h1>Example of a join data response</h1>

      <select id="pet-select">
        <option value="">--Please Choose a Framework--</option>
        <option value="1">
          <a
            href="https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json"
          >
            US STATES JSON</a
          >
        </option>
        <option value="2">
          <a
            href="https://openlayers.org/en/v4.6.5/examples/data/geojson/countries.geojson"
          >
            Countries GeoJSON</a
          >
        </option>
      </select>
      <input
        type="url"
        name="url"
        id="url"
        placeholder="Enter URL e.g (https://example.csv)"
        pattern="https://.*"
        size="30"
        required
      />

      <input type="submit" value="Submit" />
    </div>
  </body>
</html>
